<!DOCTYPE html>
<html lang="en">      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Media</title>

    <!-- Google Fonts + Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script> <!-- replace with your FontAwesome kit if needed -->

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085, #fbc2eb, #a18cd1, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: #333;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        nav {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 999;
        }

        nav .logo {
            display: flex;
            align-items: center;
        }

        nav .logo img {
            height: 50px;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #444;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #764ba2;
        }

        /* Header */
        .top {
            text-align: center;
            padding: 30px;
        }

        .top h1 {
            font-size: 38px;
            font-weight: 800;
            color: #222;
        }

        .main {
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 280px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card h2 {
            font-size: 22px;
            margin: 15px 0 5px;
        }

        .card i {
            font-size: 28px;
            color: #764ba2;
        }

        button {
            font-size: 15px;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            margin: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
        }

        button:hover {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            transform: scale(1.05);
        }

        /* Footer */
        footer {
            background: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 14px;
            color: #666;
            border-top: 1px solid #ccc;
            margin-top: 40px;
        }

        footer a {
            text-decoration: none;
            color: #333;
            margin: 0 8px;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .card {
                width: 90%;
            }

            .top h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

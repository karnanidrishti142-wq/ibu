<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Student's Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      color: #333;
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #764ba2;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-box button:hover {
      background: #43e97b;
      color: #000;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      text-align: center;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 25px;
      }

      .login-box h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
   <div class="login-box">
    <h2>Student Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required oninput="p()">
         <p id="para1" style="color: rgb(6, 255, 60);"></p>

      <input type="password" id="password" placeholder="Password" required oninput="q()">
       <p id="para2" style="color: rgb(6, 255, 60);"></p>
      <div id="error" class="error"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
      function p(){
        let data = document.getElementById("username").value

         if(data.length==0) document.getElementById("para1").innerHTML="Should not be empty"

            else document.getElementById("para1+").innerHTML=""
    }

     function q(){
        let data = document.getElementById("password").value

         if(data.length==0) document.getElementById("para2").innerHTML="Should not be empty"

            else if(data.length<5) document.getElementById("para2").innerHTML="should be more than 5 characters"
            else document.getElementById("para2").innerHTML=""
    }








    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("error");

      if (!username || !password) {
        errorDiv.textContent = "Please enter both username and password.";
        return;
      }

      // Simulate a successful login (you can expand this with actual auth later)
      if (username === "student" && password === "1234") {
        errorDiv.textContent = "";
        alert("Login successful!");
        window.location.href = "index.html"; // redirect to homepage or dashboard
      } else {
        errorDiv.textContent = "Invalid credentials. Try 'student' / '1234'.";
      }
    });
  </script>
</body>
</html>
